<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <div class="video_area off">
      <img class="close_video_player off" src="images/times-solid-white.png">
      <video src="movies/introduce.mp4" class="video_player" autoplay muted></video>
    </div>

    <div id="search_area">
      <img src="images/question-circle-regular.svg" class="info_icon">
      <img src="images/search-solid.svg" class="search_icon">
      <input type="text" class="outline_none" id="searchBox" placeholder="Search for...">
      <input class="outline_none" type="button" id="allClearBtn" value="Storage Clear">
    </div>

    <div id="text_area">
      <input type="text" class="outline_none" id="text_box" placeholder="Input some text">
      <input type="checkbox" class="checkbox" id="dataGroupText" value="text" checked>Text
      <input type="checkbox" class="checkbox" id="dataGroupUrl" value="url">URL
      <input type="button" class="outline_none" id="save" value="SAVE">
      <div id="removeSwitchArea">
        <div id="switchArea">
          <input type="checkbox" id="removeModeToggle">
          <label for="removeModeToggle"><span></span></label>
          <div id="swImg"><img src="images/trash-solid.svg" alt=""></div>
        </div>
      </div>
    </div>

    <div id="storage_area">
      <ul id="storage_list">
      </ul>
    </div>

  </body>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="jQuery.js"></script>
  <script type="text/javascript" src="jquery.easing.js"></script>
  <link rel="stylesheet" href="stylesheet.css">
</html>

</script>
